---
layout: default
permalink: /category/{{page.slug}}/
---

<style type="text/css">
.tuadecat{
	font-weight: bold;
	font-size: 4rem;
	color: darkcyan;
	margin-bottom: 20px;
	text-align: center;
}
ul{
	margin-top: 0px!important;
}
</style>

<h1 class="tuadecat"> {{ page.title }} </h1>

<div class="thi-columns">
	<ul>
		{% for post in site.categories.[page.slug] %}
		 <li>
		 	<!-- <span class="opact50">{{ post.date | date_to_string }}</span> &nbsp;  -->
		 	<a href="{{ post.url }}">{{ post.title }}</a>
		 </li>
		{% endfor %}
	</ul>
</div>
